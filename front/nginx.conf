server {
  listen 80;
  server_name _;

  # Проксирование API запросов на бэкенд
  location /api/ {
    rewrite ^/api/(.*)$ /$1 break;
    proxy_pass http://back:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # Add CORS headers
    add_header 'Access-Control-Allow-Origin' 'https://calendar.home.local' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # Handle OPTIONS requests
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' 'https://calendar.home.local';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
      add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With';
      add_header 'Access-Control-Allow-Credentials' 'true';
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Type' 'text/plain; charset=utf-8';
      add_header 'Content-Length' 0;
      return 204;
    }
  }

  # Раздача статических файлов приложения
  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
  }

  location ~ /manifest\.(json|webmanifest)$ {
    root /usr/share/nginx/html;
    default_type application/manifest+json;
    try_files $uri =404;
  }

  location = /sw.js {
    root /usr/share/nginx/html;
    default_type application/javascript;
    add_header 'Cache-Control' 'no-cache, no-store, must-revalidate';
    try_files $uri =404;
  }
}